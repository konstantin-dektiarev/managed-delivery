name: v2manageddel
application: managed2 
serviceAccount: sekret-service-account@spinnaker-test.net
artifacts: 
- name: paulbouwer/hello-kubernetes
  type: docker
  reference: my-docker-artifact
  tagVersionStrategy: semver-tag
environments:
- name: testing
  locations:
    account: my-k8s-account
    regions: []
  resources:
  - &deployment
    kind: k8s/resource@v1
    spec:
      metadata: 
        application: managed2
      container:
        reference: my-docker-artifact
      template:
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: managed-v2
          namespace: engprod-dev
          annotations:
            moniker.spinnaker.io/application: managed2
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: hello-v2
          template:
            metadata:
              labels:
                app: hello-v2
            spec:
              containers:
              - name: hello-v2
                image: xxx
                ports:
                - containerPort: 8080