name: v2manageddel
application: managed2 
serviceAccount: sekret-service-account@spinnaker-test.net
artifacts: []
environments:
  - name: testing
    locations:
      account: my-k8s-account
      regions: []
    resources:
    - &deployment
      kind: k8s/resource@v1
      spec:
        template:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: managed-v2
            namespace: engprod-dev
            annotations:
              moniker.spinnaker.io/application: managed2
          spec:
            replicas: 3
            selector:
              matchLabels:
                app: hello
            template:
              metadata:
                labels:
                  app: hello-v2
              spec:
                containers:
                - name: hello-v2
                  image: paulbouwer/hello-kubernetes:1.8
                  ports:
                  - containerPort: 8080